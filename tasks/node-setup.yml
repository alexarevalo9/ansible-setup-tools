- name: Node, npm & nvm
  become: true
  become_flags: -i
  become_user: "{{ user }}"
  tags: "node"
  block:
    - name: Debug
      debug:
        msg: "{{ ansible_env }}"

    - name: Install nodejs and npm
      apt:
        name: ["nodejs", "npm"]

    - name: Install nvm
      shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.2/install.sh | bash
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/nvm.sh"

    - name: Install node versions
      shell: >
        . $HOME/.nvm/nvm.sh && nvm install {{ item }}
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/versions/{{ item }}"
      loop:
          - '--lts'
          - 'v16.16.0'