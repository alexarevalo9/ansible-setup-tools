- name: Snap
  become: true
  tags: "snap"
  block:
    - name: Install snapd
      community.general.pacman:
        name: snapd
        state: present
        executable: yay
        extra_args: --builddir /var/cache/yay

    - name: Check if snapd is installed
      community.general.pacman:
        name: snapd
        state: present
        executable: yay
        extra_args: --builddir /var/cache/yay
      register: snapd_check
